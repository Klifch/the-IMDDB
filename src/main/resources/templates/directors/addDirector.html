<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <th:block th:insert="~{fragments/heading :: heading}" />

<!--    <meta name="_csrf" th:content="${_csrf.token}"/>-->
<!--    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>-->

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}" />

    <script th:src="@{/js/addDirector.js}" type="module"></script>

    <title>Add Director</title>
</head>
<body>

<div th:insert="~{fragments/nav-bar :: navigation}"></div>


<div class="container-fluid">
    <h3>Add Director</h3>
    <hr>

    <form id="add-director-form">

        <div class="input-group mb-3 w-25">
            <span class="input-group-text" th:text="'First Name'" />
            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Phil">
        </div>

        <div class="input-group mb-3 w-25">
            <span class="input-group-text" th:text="'Last Name'" />
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Mahar">
        </div>

        <div class="input-group mb-3 w-25">
            <span class="input-group-text" th:text="'Date of birth'" />
            <input type="text" class="form-control" id="dob" name="dob" placeholder="dd-mm-yyyy">
        </div>

        <div class="input-group mb-3 w-25">
            <span class="input-group-text" th:text="'Nationality'" />
            <input type="text" class="form-control" id="nationality" name="nationality" placeholder="UK">
        </div>

        <div class="input-group mb-3 w-25">
            <span class="input-group-text" th:text="'Height'" />
            <input type="text" class="form-control" id="height" name="height" placeholder="180">
        </div>

        <button class="btn btn-dark col-1" type="submit">Submit</button>
    </form>

</div>

<script th:src="@{/webjars/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
