<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Directors</title>
</head>
<body>

<!-- Add table to show directors -->
<table class="table table-bordered table-striped">
    <tbody>
    <tr th:each="temopDirector : ${directors}">
        <td th:text="${temopDirector.firstName}" />
        <td th:text="${temopDirector.lastName}" />
    </tr>
    </tbody>
</table>

</body>
</html>
