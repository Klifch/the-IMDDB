<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <th:block th:insert="~{fragments/heading :: heading}" />

    <script th:src="@{/js/bundle-site.js}" defer></script>
    <script th:src="@{/js/bundle-updateDirector.js}" defer></script>

    <link rel="stylesheet" th:href="@{/css/bundle-updateDirector.css}" />
    <link rel="stylesheet" th:href="@{/css/bundle-site.css}" />

    <title>Update Director</title>
</head>
<body>

<div th:insert="~{fragments/nav-bar :: navigation}"></div>

<div class="container-fluid">

    <div class="pt-3 pb-2 text-center">
        <h3>Update Director</h3>
    </div>

    <form id="update-director-form" th:attr="director-id=${director.directorId}">

        <div class="container col-md-4 pt-3">
        <div class="input-group mb-3">
            <span class="input-group-text" th:text="'First Name'" />
            <input
                    type="text"
                    class="form-control"
                    id="firstname"
                    name="firstname"
                    placeholder="Phil"
                    th:value="${director.firstName}"
            >
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" th:text="'Last Name'" />
            <input
                    type="text"
                    class="form-control"
                    id="lastname"
                    name="lastname"
                    placeholder="Mahar"
                    th:value="${director.lastName}"
            >
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" th:text="'Date of birth'" />
            <input
                    type="text"
                    class="form-control"
                    id="dob"
                    name="dob"
                    placeholder="dd-mm-yyyy"
                    th:value="${director.dateOfBirth}"
            >
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" th:text="'Nationality'" />
            <input
                    type="text"
                    class="form-control"
                    id="nationality"
                    name="nationality"
                    placeholder="UK"
                    th:value="${director.nationality}"
            >
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" th:text="'Height'" />
            <input
                    type="text"
                    class="form-control"
                    id="height"
                    name="height"
                    placeholder="180"
                    th:value="${director.height}"
            >
        </div>
            <div class="container text-center">
            <button class="btn btn-dark disabled" id="update-button" type="submit">Update</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
