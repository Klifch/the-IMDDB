<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <th:block th:insert="~{fragments/heading :: heading}" />

    <script th:src="@{/js/bundle-site.js}" defer></script>

    <link rel="stylesheet" th:href="@{/css/bundle-site.css}" />

    <title>Movie information</title>
</head>
<body>

<div th:insert="~{fragments/nav-bar :: navigation}"></div>

<div class="container-fluid">

    <div class="container grid gap-0 row-gap-1">

        <div class="pt-3 mb-3">
            <p class="h4" th:text="${movie.movieName}" />
        </div>

        <div class="row">
            <div class="col-3 p-2">
                <img class="img-fluid rounded mx-auto d-block" src="https://image.tmdb.org/t/p/original/qJ2tW6WMUDux911r6m7haRef0WH.jpg" alt="Movie Poster" style="max-width: 100%">
            </div>
        <div class="col-9 p-2">
            <ul class="list-group list-group-flush bg-light">
                <li class="list-group-item" th:text="'ID: ' + ${movie.movieId}" />
                <li class="list-group-item" th:text="'Quote: ' + ${movie.movieQuote}" />
                <li class="list-group-item" th:text="'Rating: ' + ${movie.rating} + '/10'" />
                <li class="list-group-item" th:text="'Budget: ' + ${movie.budget} + 'M$'" />
                <li class="list-group-item" th:text="'Box office: ' + ${movie.box_office} + 'M$'" />
                <li class="list-group-item" th:text="'Status: ' + ${movie.status}" />
                <li class="list-group-item" th:text="'Release date: ' + ${movie.releaseDate}" />
            </ul>
            <div class="pt-5">
            <div class="card bg-light">
                <div class="card-body">
                    <h5 class="card-title" th:text="'Description:'" />
                    <p class="card-text" th:text="${movie.description}" />
                </div>
            </div>
            </div>
        </div>
        </div>

        <div class="p-2">

            <div class="pb-3">
            <div class="list-group bg-light pb-1">
                <a th:href="@{'/directors/' + ${movie.director.directorId}}" class="list-group-item list-group-item-action">
                    <p class="mb-1" th:text="'Directed by'" />

                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1" th:text="${movie.director.firstName} + ' ' + ${movie.director.lastName}"/>
                    </div>

                    <small class="text-body-secondary" th:text="'See more from this director'" />
                </a>
            </div>
            </div>

            <div class="pb-3">
            <div class="list-group bg-light pb-1">
                <a th:href="@{'/studios/' + ${movie.studio.studioId}}" class="list-group-item list-group-item-action">
                    <p class="mb-1" th:text="'Produced by'" />

                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1" th:text="${movie.studio.name}"/>
                    </div>

                    <small class="text-body-secondary" th:text="'See more from this studio'" />
                </a>
            </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
