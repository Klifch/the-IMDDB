<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}" />

    <title>All Studios</title>
</head>
<body>

<div th:insert="~{fragments/nav-bar :: navigation}"></div>

<div class="container-fluid">
    <h3> All Studios </h3>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Studio Name</th>
            <th>Location</th>
            <th sec:authorize="isAuthenticated()">Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="temopStudio : ${studios}">
            <td th:text="${temopStudio.name}" />
            <td th:text="${temopStudio.location}" />
            <td sec:authorize="isAuthenticated()">
                <a th:href="@{'/studios/' + ${temopStudio.studioId}}"
                   class="btn btn-dark btn-sm" th:text="More" />
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script th:src="@{/webjars/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
